<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crickte Scorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Cricket Scorer Program</h1>

    <div class="mainCard">
        <div class="mainContainer">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Score</h5>
                    <button type="button" id="1" class="btn btn-dark" onclick="oneRun()">1</button>
                    <button type="button" id="2" class="btn btn-dark" onclick="twoRun()">2</button>
                    <button type="button" id="3" class="btn btn-dark" onclick="threeRun()">3</button>
                    <button type="button" id="4" class="btn btn-dark" onclick="fourRun()">4</button>
                    <button type="button" id="5" class="btn btn-dark" onclick="fiveRun()">5</button>
                    <button type="button" id="6" class="btn btn-dark" onclick="sixRun()">6</button><br /><br />
                    <button type="button" id="0" class="btn btn-dark" onclick="dotBall()">Dot-Ball</button>
                    <button type="button" id="w" class="btn btn-dark" onclick="Wicket()">Wicket</button>
                    <button type="button" id="wd" class="btn btn-dark" onclick="Width()">Wide</button>
                    <button type="button" id="nb" class="btn btn-dark" onclick="noBall()">No-Ball</button><br><br>
                    <button type="button" id="nxto" class="btn btn-dark" onclick="NextOver()">Next-Over</button>
                    <button type="button" id="ni" class="btn btn-dark" onclick="nextInning()">Next-Inning</button>


                    <div class="card-header">
                        Score Per Over :
                        <p id="scorePara"></p>
                    </div>

                    <div class="card-header">
                        
                        <p id="totscr">Total Score :</p>
                    </div>
                    <div class="card-header">
                        <p id="trgt">Target : </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
